{% extends "layout.html" %}

{% block body %}
<h2>Login</h1>
{% if error %}
<p class="error"> <strong>Error:</strong> {{ error }} </p>
{% endif %}
<form action="{{ url_for('login') }}" method="POST">
    <dl>
        <dt> Username:
            <dd><input type="text" name="username"></dd>
        </dt>
        <dt> Password:
            <dd><input type="password" name="password"></dd>
        </dt>
        <dd><input type="submit" name="login"></dd>
    </dl>
</form>

{% endblock %}
